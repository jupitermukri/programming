<!doctype html>

<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            for(var i = 0; i < totalPipes; i++){
                makePipes();
            }
            
            setInterval(mainloop, 1000 / 50);
        }

        var playerXpos = 50;
        var playerYpos = 0;
        const SIZE = 20;
        var playerYspeed = 5;
        var gravity = 0.6;
        var vel = 0;



        var pipeXpos = 500;
        var pipeYpos = -70;
        const PIPE_WIDTH = 60;
        var pipeHeight = 300;
        var vel = 5;
        var pipeSpeed = 5;


        var spaceKeyPressed = false;
        var SPACE_KEY = 32;

        //second pipe
        var pipe1Xpos = 500;
        var pipe1Ypos = 0;
        const PIPE1_WIDTH = 60;
        const PIPE1_HEIGHT = 300;
        var pipe1Speed = 5;

        var pipeGap = Math.floor(Math.random() * (80 - 30)) + 30;
        var pipeCenter = 200;

        var spaceKeyPressed = false;
        var SPACE_KEY = 32;


        var pipes = [];
        var totalPipes = 8;
        var pipeCounter = 0;
        

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg

            colorRect(playerXpos, playerYpos, SIZE, SIZE, 'red');
          
//            colorRect(pipe1Xpos, pipe1Ypos, PIPE1_WIDTH, pipeHeight, 'lime');
            playerMove();
            pipeMove();
            drawPipes();
            pipesMove();

        }

        function keyPressed(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }
        }

        function playerMove() {
            playerYpos += vel;
            vel += gravity;

            if (spaceKeyPressed) {
                vel = -10;
            }
            
            if(playerXpos + SIZE > pipeXpos && playerXpos < pipeXpos + PIPE_WIDTH && playerYpos + SIZE > pipeYpos && playerYpos < pipeYpos + pipeHeight){
                playerXpos = 0;   
            }
        }
        
        var pipeCounter = 0;
        var pipeYCounter = 0;
        
        function makePipes(){
            const PIPE_WIDTH = canvas.width / 15;
            const PIPE_HEIGHT = canvas.height * 0.7;
            var pipeXpos = 0; 
            var pipeYpos = 0;
            var pipeXspeed = 8;
            var pipeGap, pipeCenter;
            
            pipeXpos = canvas.width - PIPE_WIDTH + (PIPE_WIDTH * 4 * pipeYCounter);
            pipeGap = Math.floor(Math.random() * (200 - 50)) + 50;
            pipeCenter = Math.floor(Math.random() * (canvas.height * .75 - canvas.height * .25)) + canvas.height * .25;
            
            if(pipeCounter%2 == 0 && pipeCounter != 0){
                pipeYpos = pipeCenter - PIPE_HEIGHT - pipeGap / 2;
            } 
            else if(pipeCounter == 0){
                pipeYpos = pipeCenter - PIPE_HEIGHT - pipeGap / 2;       
            }
            else {
                pipeYpos = pipeCenter + pipeGap / 2;
                pipeYCounter++;
            }
                pipeCounter++;
            
            
            var pipe = {
                pipeXpos: pipeXpos,
                pipeYpos: pipeYpos,
                PIPE_WIDTH: PIPE_WIDTH,
                PIPE_HEIGHT: PIPE_HEIGHT,
                pipeXspeed: pipeXspeed
            }
            
            pipes.push(pipe);
        }

        function drawPipes(){
            pipes.forEach(function(pipe,i,array){
                  colorRect(pipe.pipeXpos, pipe.pipeYpos, pipe.PIPE_WIDTH, pipe.PIPE_HEIGHT, 'lime');
            });
        }
        
        function pipesMove(){
            pipes.forEach(function(pipe,i,array){
                    pipe.pipeXpos -= pipe.pipeXspeed;
                
                if(pipe.pipeXpos < 0){
                    pipe.pipeXpos = canvas.width - pipe.PIPE_WIDTH;   
                }
            });
        }
        
        function pipeMove() {
            pipeXpos -= pipeSpeed;
            pipe1Xpos -= pipe1Speed;
            if (pipeXpos + PIPE_WIDTH < 0) {
                pipeXpos = canvas.width - PIPE_WIDTH;
                pipeGap = Math.floor(Math.random() * (200 - 50)) + 50;
                pipeCenter = Math.floor(Math.random() * (canvas.height * .75 - canvas.height * .25)) + canvas.height * .25;
                pipeYpos = pipeCenter - pipeHeight - pipeGap / 2;
                console.log(pipeGap)
            }
            if (pipe1Xpos + PIPE_WIDTH < 0) {
                pipe1Xpos = canvas.width - PIPE1_WIDTH;
                pipe1Ypos = pipeCenter + pipeGap / 2;

            }
            
            

        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

    </script>
</body>
