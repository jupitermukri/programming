<!doctype html>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        var playerXpos = 50;
        var playerYpos = 0;
        const SIZE = 20;
        var playerYspeed = 5;
        var gravity = 0.6;
        var vel = 0;



        var pipeXpos = 500;
        var pipeYpos = 0;
        const PIPE_WIDTH = 60;
        var PIPE_HEIGHT = 120;
        var vel = 5;
        var pipeSpeed = 5;


        var spaceKeyPressed = false;
        var SPACE_KEY = 32;

        //second pipe
        var pipe1Xpos = 500;
        var pipe1Ypos = 280;
        const PIPE1_WIDTH = 60;
        const PIPE1_HEIGHT = 120;
        var pipe1Speed = 5;


        var spaceKeyPressed = false;
        var SPACE_KEY = 32;






        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg

            colorRect(playerXpos, playerYpos, SIZE, SIZE, 'red');
            colorRect(pipeXpos, pipeYpos, PIPE_WIDTH, PIPE_HEIGHT, 'lime');
            colorRect(pipe1Xpos, pipe1Ypos, PIPE1_WIDTH, PIPE1_HEIGHT, 'lime');
            playerMove();
            pipeMove();
            pipe1Move();

        }

        function keyPressed(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }
        }

        function playerMove() {
            playerYpos += vel;
            vel += gravity;

            if (spaceKeyPressed) {
                vel = -10;
            }
        }

        function pipeMove() {
            pipeXpos -= pipeSpeed;
            if(pipeXpos + PIPE_WIDTH < 0){
               pipeXpos = canvas.width - PIPE_WIDTH;
                var extra =  Math.floor(Math.random()* 100);
                PIPE_HEIGHT = PIPE_HEIGHT + extra;
            }

        }

        function pipe1Move() {
            pipe1Xpos -= pipe1Speed;
             if(pipe1Xpos + PIPE1_WIDTH < 0){
               pipe1Xpos = canvas.width - PIPE1_WIDTH;
                var extra =  Math.floor(Math.random()* 100);
                PIPE1_HEIGHT = PIPE1_HEIGHT + extra;
            }

        }






        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

    </script>
</body>
